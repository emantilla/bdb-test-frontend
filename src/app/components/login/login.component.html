<div class="div-background">
    <div class="row justify-content-center ">
        <div class="col-1 font green-color text-right" routerLink="events" routerLinkActive="active">A</div>
        <div class="col-1 font blue-color text-center">B</div>
        <div class="col-1 font red-color text-left">C</div>
    </div>
    <div class="row justify-content-center title">
        <div class="col-3 text-center">EVENTS</div>
    </div>

    <div class="row justify-content-center">
        <div class="col-2 text-right font-20">Email</div>
        <div class="col-3">
            <input type="text" (input)="setMail($event.target.value)" [value]="email" (focusout)="validateEmail()">
        </div>
    </div>

    <div class="row justify-content-center text-left" *ngIf="errorMail">
        <div class="col-2"></div>
        <div class="col-3 text-error">El correo ingresado no es válido</div>
    </div>
    <div class="row justify-content-center margin-top-20 ">
        <div class="col-2 text-right font-20">Contraseña</div>
        <div class="col-3">
            <input type="password" (input)="setPassword($event.target.value)" [value]="password">
        </div>
    </div>
    <div *ngIf="login">
        <div class="row justify-content-center">
            <button class="btn" [disabled]="!activeBtnLogin" (click)="validUser()">Ingresar</button>
        </div>
        <div class="row justify-content-center margin-top-20">
            <div class="col-2 text-right dark-blue">¿Aún no eres usuario?</div>
            <div class="col-1 text-left reg" (click)="showCreateUser()">Registrate</div>
        </div>
    </div>
    <div *ngIf="!login">
        <div class="row justify-content-center margin-top-20 ">
            <div class="col-2 text-right font-20">Confirmar contraseña</div>
            <div class="col-3">
                <input type="password" (input)="setRePassword($event.target.value)" [value]="rePassword">
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div *ngIf="hasError" class="col-8 text-error">Las contraseñas no coinciden, longitud mínima 5 carácteres.
            </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn" [disabled]="!activeBtnRegister" (click)="createUser()">Regitrarse</button>
        </div>
    </div>
</div>
